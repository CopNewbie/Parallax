<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/parallax.css">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$("section[data-type='parallax_section']").each(function() {
				var $bgoj = $(this); /* Declaraci√≥n de objeto */
				$(window).scroll(function(event) {
					$window = $(window);
					var yPos = +($window.scrollTop() / $bgoj.data('speed'));
					var coords = '50%' + yPos + 'px';

					$bgoj.css({backgroundPosition: coords});
				});
			});
		});
	</script>
</head>
<body>
	<section id="home" data-type="parallax_section" data-speed="10">
		<article>
			<img class="geekhome" src="img/b96.jpg" alt="">
			<h2>Pagina: 1</h2>
		</article>
	</section>
	<section id="seccion2" data-type="parallax_section" data-speed="10">
		<article>
			<img  class="geekhome"src="img/b96.jpg" alt="">
			<h2>Pagina: 2</h2>
		</article>
	</section>
	<section id="section3" data-type="parallax_section" data-speed="10">
		<article>
			<img  class="geekhome"src="img/b96.jpg" alt="">
			<h2>Pagina: 3</h2>
		</article>
	</section>
</body>
</html>
